    <script type="text/javascript">
        function sub() {
            var txtFirstNo = document.getElementById('txtFirstNo').value;
            var txtSecondNo = document.getElementById('txtSecondNo').value;
            var result = parseInt(txtFirstNo) - parseInt(txtSecondNo);
            if (!isNaN(result)) {
                document.getElementById('txtResult').value = result;
            }
        }
    </script>
	
	<style>
	
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 50px;
  background-color:#edfaf3;
  padding: 50px;
  
}

.btn
{
 background-color: green;
}
</style>
</head>

<body>
<div style="background-color: #80CBC4; height: 50px;"> 
</div>
<div class="wrapper">

        <h1 align="center">Deploy Item</h1>
        <marquee behavior="scroll" direction="left">Please ensure you have proper entry details before saving into the database...</marquee>
        
<div class="container" >
    <div align="center">
    <img src="/images/ark.png" alt="ark logo" height="80" width="130" >
        <br>
          
        <a align="center" class="fa fa-home"  href="/home">BACK HOME</a><br><br>
        
        <form action="#" th:action="@{/saved}" th:object="${deployItems}"
            method="post">
 
            <table border="0" cellpadding="10">
            
           
        <tr>
                    <td>Item ID:</td>
                    <td><input type="text" th:field="*{id}" readonly/></td>
                </tr>
            <tr>
                    <td>Item Name:</td>
                    <td><input type="text" th:field="*{iname}" readonly/></td>
                </tr>
                <tr>
                    <td>Item Category:</td>
                    <td><input type="text" th:field="*{icat}" readonly /></td>
                </tr>
                <tr>
                    <td>Item Serial Nos</td>
                    <td><input type="text" th:field="*{isn}" readonly/></td>
                </tr>
                <tr>
                    <td>Item Quantity</td>
                    
                   <td> <input type="text"  th:field="*{iqnty}" id="txtFirstNo"  onkeyup="sub()" readonly /></td>
                    
                    <td><input type="text" value="0" th:field="*{iqntyr}" id="txtSecondNo" placeholder="Quantity Requested" onkeyup="sub()" pattern=[0-9]+ /></td>
					<td><input type="text" th:field="*{iqntys}" id="txtResult" value="0" readonly /></td>
					
                </tr>
                 <tr>
                    <td>Received By</td>
                    <td><input type="text" th:field="*{rcvd}" pattern=[A-Za-z]+ /></td>
                </tr>    
                <tr>
                    <td>Department</td>
                    <td><input type="text" th:field="*{dept}" pattern="[A-Za-z]+"/></td>
                </tr> 
                <tr>
                    <td>Date</td>
                    <td><input type="date" th:field="*{date}" /></td>
                </tr>                                                             
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                      
                </tr>                     
               
            </table>
        </form>
        </div>
    </div>
</body>
</html>
